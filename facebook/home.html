<!DOCTYPE html>
<html>

<head>
    <title>Social Network signup</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>
    <header>
        <nav>
            <div class="inline-block width-30">
                <h1 class="brand-logo">Social Network</h1>
            </div>
            <div class="inline-block width-60 right">
                <form class="login-form">
                    <div class="inline-block width-25">
                        <label for="login-email">Email address</label>
                        <input type="email" placeholder="Email address" id="login-email">
                    </div>
                    <div class="inline-block width-25">
                        <label for="login-password">Password</label>
                        <input type="password" placeholder="Password" id="login-password">
                    </div>
                    <div class="inline-block width-25">
                        <button type="submit" class="button-login">Login</button>
                    </div>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <div class="width-50 left">
            <h3>Social network helps you connect and share with people in your life.</h3>
        </div>
        <div class="width-50 right">
            <h2>Create an account<h2>
                    <h4>It's free and always will be</h4>
                    <form>
                        <div>
                            <div class="width-50">
                                <input type="text" placeholder="First name">
                            </div>
                            <div class="width-50">
                                <input type="text" placeholder="Last name">
                            </div>
                        </div>
                        <div>
                            <input type="email" placeholder="Email address">
                        </div>
                        <div>
                            <input type="password" placeholder="New password">
                        </div>
                        <div>
                            <label for="birthday">Birthday</label>
                            <input type="date" id="birthday">
                        </div>
                        <div>
                            <div>
                                <input type="radio" id="gender-female">
                                <label for="gender-female">Female<label>
                            </div>
                            <div>
                                <input type="radio" id="gender-male">
                                <label for="gender-male">Male</label>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="button-signup">Sign up</button>
                        </div>
                        <div>
                            <p><a href="#!">Create a page</a> for a celebrity or business</p>
                        </div>
                    </form>
        </div>
    </main>
</body>

</html>
